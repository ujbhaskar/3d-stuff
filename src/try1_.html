<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="parent">
        <div class="child" id="plot">
            <div class="tin front"></div>
            <div class="tin back"></div>
            <div class="tin left"></div>
            <div class="tin right"></div>
            <div class="tin top"></div>
            <div class="tin bottom"></div>
            <div class="base">
                <div class="base-tin base-front"></div>
                <div class="base-tin base-back"></div>
                <div class="base-tin base-left"></div>
                <div class="base-tin base-right"></div>
                <div class="base-tin base-top"></div>
                <div class="base-tin base-bottom"></div>
            </div>
            <div class="short-hood">
                <div class="short-hood-tin short-hood-front"></div>
                <div class="short-hood-tin short-hood-back"></div>
                <div class="short-hood-tin short-hood-left"></div>
                <div class="short-hood-tin short-hood-right"></div>
                <div class="short-hood-tin short-hood-top"></div>
                <div class="short-hood-tin short-hood-bottom"></div>
            </div>
            <div class="cabin"></div>
            <div class="long-hood"></div>
        </div>
    </div>
    <div class="controls">
        <div class="layer">
            <div class="minus" onclick="rotateX(false)">-</div>
            <div>X</div>
            <div class="plus" onclick="rotateX(true)">+</div>
        </div>
        <div class="layer">
            <div class="minus" onclick="rotateY(false)">-</div>
            <div>Y</div>
            <div class="plus" onclick="rotateY(true)">+</div>
        </div>
        <div class="layer">
            <div class="minus" onclick="rotateZ(false)">-</div>
            <div>Z</div>
            <div class="plus" onclick="rotateZ(true)">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
